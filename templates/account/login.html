{% extends 'base.html' %}
{% block title %}- Login{% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-2"></div>
    <div class="col-md-8 panel panel-default">
        <div class="alert alert-info">로그아웃 되었습니다.</div>
        <form class="login" method="POST" action="/account/login/">
            {% csrf_token %}
            <!--<input type="hidden" name="csrfmiddlewaretoken" value="FnuP6aKO6NTWTxE6yuH1W9lnB7hhTPBdfjM0CpnoC1T9tKwPP4H8CpS6oldyDFH2">-->
            <p><label for="id_login">아이디:</label> <input type="text" name="login" placeholder="아이디" autocomplete="username" maxlength="150" required="" id="id_login"></p>
            <p><label for="id_password">비밀번호:</label> <input type="password" name="password" placeholder="비밀번호" autocomplete="current-password" required="" id="id_password"></p>
            <p><label for="id_remember">아이디 저장:</label> <input type="checkbox" name="remember" id="id_remember"></p>

            <a class="button secondaryAction" href="/account/password/reset/">비밀번호를 잊으셨나요?</a>
            <button class="primaryAction btn btn-primary btn-sm" type="submit">로그인</button>
            <a class="btn btn-primary btn-sm" href="/account/signup/">회원가입</a>
        </form>
    </div>
</div>

{% endblock %}
